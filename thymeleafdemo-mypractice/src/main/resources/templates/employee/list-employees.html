<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Employee Directory</title>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">


	<h3>Employee Directory</h3>
	<hr>
	<a class="btn btn-primary" th:href="@{/employees/showFormForAdd}" role="button">Add Employee</a>
	<br>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployee: ${employees}"> 
				<td th:text="${tempEmployee.firstName}"></td>
				<td th:text="${tempEmployee.lastName}"></td>
				<td th:text="${tempEmployee.email}"></td>
				<td>
				<a class="btn btn-primary" th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
				 role="button">Update</a>
				<a class="btn btn-danger" th:href="@{/employees/showFormForDelete(employeeId=${tempEmployee.id})}" 
				onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false"
				role="button">Delete</a>
				</td>
			</tr>
		
		</tbody>
	</table>
	</div>
	<div th:replace="fragments/footer :: footer"/>
</body>
</html>
